<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<!-- <h1 class="title">Stuff i need to do</h1> -->
		<time id="time">9:19</time>

		<!-- <h1>
			<span id="greeting">Доброе утро</span>
		</h1> -->

		<div class="all-tasks">
			<h2 class="task-list-title">My lists</h2>
			<ul class="task-list" data-lists></ul>

			<form action="" data-new-list-form>
				<input
					type="text"
					class="new list"
					data-new-list-input
					placeholder="new list name"
					aria-label="new list name"
				/>
				<button class="btn create" aria-label=" create new list">+</button>
			</form>
		</div>

		<div class="todo-list" data-list-display-container>
			<div class="todo-header">
				<h2 class="list-title" data-list-title></h2>
				<p class="task-count" data-list-count></p>
			</div>

			<div class="todo-body">
				<div class="tasks" data-tasks>
					<!-- <div class="task">
						<input type="checkbox" id="task-1" />
						<label for="task-1">
							<span class="custom-checkbox"></span>
							record todo list video
						</label>
					</div> -->
					<!-- /task-1 -->
				</div>

				<div class="new-task-creator">
					<form action="" data-new-task-form>
						<input
							type="text"
							data-new-task-input
							class="new task"
							placeholder="new task name"
							aria-label="new task name"
						/>
						<button class="btn create" aria-label=" create new task">+</button>
					</form>
				</div>

				<div class="delete-stuff">
					<button class="btn delete" data-clear-complete-tasks-button>
						Clear complited tasks
					</button>
					<button class="btn delete" data-delete-list-button>
						Delete list
					</button>
				</div>
			</div>
		</div>

		<div id="theme-options-wrapper">
			<div>
				<div id="light-mode" class="theme-dot"></div>
				<div id="blue-mode" class="theme-dot"></div>
				<div id="green-mode" class="theme-dot"></div>
				<div id="purple-mod" class="theme-dot"></div>
			</div>
		</div>
		<template id="task-template">
			<div class="task">
				<input type="checkbox" />
				<label>
					<span class="custom-checkbox"></span>
				</label>
			</div>
		</template>
	</body>
</html>
